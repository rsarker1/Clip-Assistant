name: Build Freya Windows Executable

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-windows-exe:
    runs-on: windows-latest 
    outputs:
        version_name: ${{ steps.get_version.outputs.VERSION_CLEAN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Latest Tag Version
        id: get_version
        run: |
          $latestTag = git describe --tags --abbrev=0 2>$null
          
          if ([string]::IsNullOrEmpty($latestTag)) { 
            $latestTag = "v0.0.0"
            Write-Host "No tags found. Defaulting version to: v0.0.0"
          } else {
            Write-Host "Found tag: $latestTag"
          }
          
          $versionClean = $latestTag.TrimStart("v")
          
          echo "VERSION_CLEAN=$versionClean" >> $env:GITHUB_OUTPUT
          Write-Host "Using Version: $versionClean"
        shell: powershell

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install VCRedist (x64)
        run: |
          Invoke-WebRequest -Uri https://aka.ms/vs/17/release/vc_redist.x64.exe -OutFile vc_redist.x64.exe
          .\vc_redist.x64.exe /install /quiet /norestart
        shell: powershell

      - name: Run PyInstaller
        run: pyinstaller freya_app.spec 

      - name: Check Artifact Contents
        run: Get-ChildItem -Path dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: freya-${{ steps.get_version.outputs.VERSION_CLEAN }}
          path: dist/*.exe 
    
name: Build and Release

on:
  push:
    branches:
      - main 
    tags:
      - 'v*.*.*'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest 
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Version
        id: version_step
        run: |
          $version = "${{ github.sha }}"
          $isTag = $false

          if ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref_name }}".TrimStart("v")
            $isTag = $true
          }
          
          echo "VERSION_CLEAN=$version" >> $env:GITHUB_OUTPUT
          echo "IS_TAG=$isTag" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install VCRedist (x64)
        run: |
          Invoke-WebRequest -Uri https://aka.ms/vs/17/release/vc_redist.x64.exe -OutFile vc_redist.x64.exe
          .\vc_redist.x64.exe /install /quiet /norestart
        shell: powershell

      - name: Run PyInstaller
        run: pyinstaller freya_app.spec 

      - name: Check Artifact Contents
        run: Get-ChildItem -Path dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: freya-${{ github.sha }}
          path: dist/*.exe 
    
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          name: App Release ${{ github.ref_name }}
          body: |
            ðŸŽ‰ Official Release for Freya App - Version ${{ steps.version_step.outputs.VERSION_CLEAN }}
            
            This release contains the final standalone Windows executable: freya-${{ steps.version_step.outputs.VERSION_CLEAN }}.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}